<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Profile Page</title>
</head>
<body>
    <div id="profileIntro">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Avatar" width="150" heigh="150">
        <h2>FirstName LastName</h2>
        <h3>Username</h3>
        <p>Likes:</p>
    </div>

    <table id="profileTable">
        <tr>
            <td><b>Previous Posts</b></td>
            <td><b>Liked Posts</b></td>
        </tr>
        <tr>
            <td>Previous post # 1 with a link to the site</td>
            <td>The most recent liked post from another user's post</td>
        </tr>
        <tr>
            <td>Previous post #2</td>
        </tr>
    </table>
    

</body>
</html>
