<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body>
    <section class="section has-background-info-dark">
        <div class="content ">
            <a href="profile_mockpage.html"><button class="button is-light is-pulled-left">My Profile</button></a>
            <a href="login.html"><button class="button is-light is-pulled-right">Login or Signup</button></a>
        </div>
    </section>
    <section class="section has-background-info-light">
        <div>
            <div class="content has-text-centered"> 
                <br>

                <form>
                    <div class="field">
                        <label class="label">Search for a study spot</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="awesome study spot" name="username">

                    </div>
                    <div class="field">
                        <label class="label">Find one near you!</label>
                        <div class="control">
                            <button class="button is-dark" >Search Nearby</button>
                        </div>
                    </div>
                </form>
            </div>
         
        </div>

    <section class="section cards">
        <div class="columns is-3 is-multiline is-centered" id="card_area">
          <!-- Cards Rendered from Other Files to Here!-->
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="render_cards.js" type="module"></script>
