<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="login.js" type="module"></script> -->
    <script src="user_login.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>


<body>
    <section>
        <div>
            <a href="index.html"><img id="small_logo" src="https://lh3.googleusercontent.com/XvE-Xpqbz2VeJjpnCQgsn_cA3v1ZXJKual7Z0XlWef4YOTK0C4DkgeWlMozuPs7ZUxCW1Clit7PhtM6fCo1LIe3c-u-Jt4p-POL0535mzdb_dOwr5-GoISDlRlmZIjGf7miHBv9nhv8=w2400"/></a>
        </div>
        <div class="content has-text-centered"> 
            <h1 class="has-text-info-dark">Welcome! Please Login.</h1>
        </div>
    </section>


    <section class="section has-background-info-light" id="login-back">
        <form id="login-old">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username" id="user-old-input">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345" id="password-old-input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-dark" type="submit" id="login-old-submit"/>
                </div>
            </div>
            <div id="error">
            </div>
        </form>
    </section>

    <section>
        <br>
        <br>
        <div class="content has-text-centered"> 
            <h2 class="has-text-info-dark">Don't Have an Account? Create one here:</h2>
        </div>
    </section>

    <section class="section has-background-info-light" id="login-back">
        <form id="login-new">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username" id="user-new-input">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345" id="password-one">
                </div>
            </div>
            <div class="field">
                <label class="label">Repeat Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345" name="password" id="password-two">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-dark" type="submit" id="createaccount-submit"/>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
