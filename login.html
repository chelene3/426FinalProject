<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <section>
        <div class="content has-text-centered"> 
            <h1 class="has-text-info-dark">Welcome! Please Login.</h1>
        </div>
    </section>


    <section class="section has-background-info-light">
        <form>
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-dark" type="submit"/>
                </div>
            </div>
        </form>
    </section>

    <section>
        <br>
        <br>
        <div class="content has-text-centered"> 
            <h2 class="has-text-info-dark">Don't Have an Account? Create one here:</h2>
        </div>
    </section>

    <section class="section has-background-info-light">
        <form>
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345">
                </div>
            </div>
            <div class="field">
                <label class="label">Repeat Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345" name="password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-dark" type="submit"/>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
