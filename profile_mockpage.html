<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile Page</title>
</head>

<body>
    <section>
        <div class="content has-text-centered"> 
            <h1 class="has-text-info-dark">Profile Page</h1>
        </div>
    </section>

    <section class="section has-background-info-light">
        <div class="has-text-centered">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Avatar" width="200" heigh="200">
            <h2>FirstName LastName</h2>
            <h3>Username</h3>
            <p>Likes: 0</p>
        </div>
    </section>
    

    <div class="columns is-multiline is-mobile">
        <div class="column is-half">
            <h2 class="has-text-centered has-text-info-dark">Previous Posts</h2>
            <p>Previous Post #1 with link to the location page</p>
        </div>
        <div class="column is-half">
            <h2 class="has-text-centered has-text-info-dark">Liked Posts</h2>
            <p>Liked post #1</p>
            <p>Liked post #2</p>
        </div>
    </div>
    
    

</body>
</html>
